<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Countdown Timer -->
      <div class="card timer-card">
        <h2>Countdown Timer</h2>
        <input
          type="number"
          id="set-time"
          placeholder="Set Time (minutes)"
          min="0"
        />
        <div class="display" id="time-display">00:00:00</div>
        <div class="button-group">
          <button id="start-timer" class="disabled">Start Timer</button>
          <button id="reset-timer">Reset Timer</button>
        </div>
      </div>

      <!-- Stopwatch -->
      <div class="card stopwatch-card">
        <h2>Stopwatch</h2>
        <div class="display" id="stopwatch-display">00:00:00:00</div>
        <div class="button-group">
          <button id="start-stopwatch">Start Stopwatch</button>
          <button id="reset-stopwatch">Reset Stopwatch</button>
        </div>
      </div>
    </div>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
